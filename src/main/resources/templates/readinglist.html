<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Serif+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Garamond">
    <title>Document</title>

    <style>
        body {
            font-family: Garamond;
            margin: 0;
            padding: 0;
            
        }

        .topborder {
            background-color: #EDE0DE;
            color: #45160B;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            
        }

        .brown-btn {
        background-color: #45160B; 
        color: #EDE0DE; 
        font-family: DM Serif Display, serif;
        }

        .h1 {
            font-family: "Lobster", sans-serif;
            margin: 0;
        }
        .normalheaders{
            font-family: DM Serif Display, serif;
        }

        .email {
            text-align: right;
            font-weight: 100;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="topborder">
        <div class="h1">
            <h1>InkIt.</h1>
        </div>
        <div class="email">
            <i><span data-th-text="${email}"></span></i>
        </div>
    </div>
    


    <div class="container">
        <br><br>
        <div data-th-if="${#lists.isEmpty(readingList)}">
            <br><br>
			<h2>Empty Reading List</h2>
            <p>Please add a book to your reading list</p>
            <hr>
		</div>
        <div data-th-unless="${#lists.isEmpty(readingList)}">
            
            <form method="GET" data-th-action="@{/Home/DisplayAndSearch}" class="row g-3 align-items-center">
                <div class="normalheaders">
                    <h2><label for="title" class="form-label">Search for books:</label></h2>
                </div>
                <div class="col-auto">
                <input placeholder="Search by Book Title, Author or IBSN" type="text" name="input" id="input" class="form-control" size="135"/>
                <!-- PROBLEM VALIDATE THAT INPUT IS NOT NULL BEFORE SEARCHING IF NOT GOT ERROR -->
                </div>
                <div class="col-auto">
                <button type="submit" class="btn btn-primary brown-btn" style="width: 230px;">Search</button>
                </div>
            </form>
            <br>
            <hr>

            <h2>Reading List</h2>
            
            <article data-th-each="book: ${readingList}">
                <h4 data-th-text="*{book.title}"></h4>
                <div>
                    <img data-th-src="*{book.thumbnail}" width="150px">
                </div>

                <p>
                    <strong>Author(s):</strong> <span data-th-text="*{book.authors}"></span>
                </p>

                <p>
                    <strong>Description:</strong> <span data-th-text="*{book.description}"></span>
                </p>

                <p>
                    <strong>Category:</strong> <span data-th-text="*{book.category}"></span>
                </p>

                <p>
                    <strong>Language:</strong> <span data-th-text="*{book.language}"></span>
                </p>

                <p>
                    <strong>ISBN:</strong> <span data-th-text="*{book.isbn}"></span>
                </p>

                <p>
                    <strong>Rating:</strong> <span data-th-text="*{book.rating}"></span>
                </p>

                <p>
                    <strong>Comments:</strong> <span data-th-text="*{book.comments}"></span>
                </p>
            </article>

            
        </div>
    </div>
    
</body>
</html>
