<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Document</title>

    <style>
        body {
            font-family:Montserrat;
            margin: 0;
            padding: 0;
            color: #1A273E;
        }

        .topborder {
            background-color: #D5E3EE;
            color: #1A273E;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            
        }
        

        .darkblue-btn {
            background-color: #1A273E; 
            border-color:#1A273E;
            color: #FFF; 
            font-family: Montserrat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
        }

        .mediumblue-btn {
            background-color: #576484;
            border-color: #576484; 
            color: #FFF;
            font-family: Montserrat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
        }
        .yellow-btn {
            background-color: #F1A81A;
            border-color: #F1A81A; 
            color: #FFF;
            font-family:Montserrat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
        }
        .mini-btn {
            background-color: #1A273E; 
            border-color:#1A273E;
            color: #FFF; 
            font-family: Montserrat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
        }
        .btn:hover {
            /* background-color: #6E737E; 
            border-color:#6E737E;
            color: #FFF;   */
            background-color: #FFF; 
            border-color:#1F273A;
            color: #1F273A;
            font-weight: bold;
        }

        .h1 {
            font-family: "Lobster", sans-serif;
            font-weight: bolder;
            margin: 0;
        }
        .normalheaders{
            font-family: Montserrat;
            color: #1F273A;
        }

        .email {
            text-align: right;
            font-weight: 100;
            font-size: 20px;
        }

        /* .table {
        table-layout: fixed;
        width: 100%;
            
        } */
        /* .largercol {
        width: 40%; 
        }

        .smallercol {
        width: 20%;
        } */

        .tablecentered{
            text-align: center;
            /* padding: 10px 75px; */
        }
        .styleright{
            text-align: right;
        }
        .stylecenter{
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="topborder">
        <div class="h1">
            <h1>InkIt. <img src="/quill.png" height="50">
            </h1>
        </div>
        <div class="email">
            <i><span data-th-text="${email}"></span></i>
            <br>
            <a th:href="@{/Home/Logout}" class="btn btn-primary mini-btn" style="width:75px; height:20px; margin-left: auto;">Log out</a>
        </div>
    </div>
    


    <div class="container">
        <br><br>
        <form method="GET" data-th-action="@{/Home/Search}" class="row g-3 align-items-center">
            
            
            <div class="col-lg-10 normalheaders">
                <h2><strong><label for="title" class="form-label"><img src="/magnifyingglass.png" height="40"> Search for books: </label></strong></h2>
            </div>
            <div class="col-lg-2 stylecenter"><a th:href="@{/Home/SurpriseBook}"><img  src="/surprise.png" height="50"></a>
                <br>
                <span style="font-size: 10px;">Click for surprise book</span>
            </div>

            <div class="col-auto">
            <input placeholder="Search by Book Title, Author or IBSN" type="text" name="input" id="input" class="form-control" size="120"/>
            <!-- PROBLEM VALIDATE THAT INPUT IS NOT NULL BEFORE SEARCHING IF NOT GOT ERROR -->
            </div>
            <div class="col-auto">
            <button type="submit" class="btn btn-primary darkblue-btn" style="width: 215px;">Search</button>
            </div>
        </form>
        <br><br>
        <div data-th-if="${#lists.isEmpty(readingList)}">
            <hr>
            <br>
			<h2><strong><img src="/openbook.png" height="40"> Empty Reading List</strong></h2>
            <p>Please add a book to your reading list</p>
		</div>

        <div data-th-unless="${#lists.isEmpty(readingList)}">
            <hr>
            <br>
            <div class="normalheaders">
                <h2><strong> <img src="/openbook.png" height="40"> Reading List:</strong></h2>
            </div>
            <br>

            <table class="table table-striped">
                <thead>
                    <tr>
                    
                        <th><div class="normalheaders"><h3>Book Details</h3></div></th>
                        <th><div class="normalheaders"><h3>Rating & Comments</h3></div></th>
                        <th><div class="normalheaders"><h3>Action</h3></div></th>  
                        
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="book: ${readingList}">
                        <td class="col-lg-4">
                            
                            <h5><strong><span data-th-text="*{book.title}"></span></strong></h5>
                                <strong>Author(s):</strong> <span data-th-text="*{book.authors}"></span>
                            </p>
                            <div class="tablecentered">
                                <img data-th-src="*{book.thumbnail}" width="150px">
                            </div>
                            <p>
                                <strong>ISBN:</strong> <span data-th-text="*{book.isbn}"></span>
                            </p>
                            
                        </td>
                        <td class="col-lg-3">
                            <div data-th-if="${book.completed}">
                                <img src="/completed.png" height="25">   Completed
                            </div>
                            
                            <div data-th-unless="${book.completed}">
                                <img src="/notcompleted.png" height="25">   Uncompleted
                            </div>
                            
                            <br>
                            <p>
                                <strong>Rating:</strong> <span data-th-text="*{book.rating}"></span>
                            </p>
            
                            <p>
                                <strong>Comments:</strong> <span data-th-text="*{book.comments}"></span>
                            </p>
                            
                        </td>
                        <td class="col-lg-3">
                            
                            <br>
                            <a th:href="@{/Home/Update/{isbn}(isbn=${book.isbn})}" class="btn btn-primary mediumblue-btn" style="width: 230px; height: 50px;">Update</a>
                            <br>
                            <a th:href="@{/Home/Delete/{isbn}(isbn=${book.isbn})}" class="btn btn-primary yellow-btn" style="width: 230px;height: 50px">Delete</a>

                        </td>
                        <!-- <td>
                            <a th:href="@{/employees/employeeupdate/{email}(email=${emp.email})}" class="btn btn-secondary">Update</a>
                            <a th:href="@{/employees/employeedelete/{email}(email=${emp.email})}" class="btn btn-danger">Delete</a>
                        </td> -->
                        
                        
                    </tr>
                </tbody>
            </table> 
        </div>
    </div> 
</body>
</html>
