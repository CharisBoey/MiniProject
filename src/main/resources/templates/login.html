<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Document</title>

    <style>
        body {
            font-family:Montserrat;
            margin: 0;
            padding: 0;
            color: #1A273E;
            text-align: center;
        }

        .topborder {
            background-color: #D5E3EE;
            color: #1A273E;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            
        }
        .h1 {
            font-family: "Lobster", sans-serif;
            margin: 0;
        }
        .normalheaders{
            font-family: Montserrat;
            color: #1F273A;
        }
        
        .background{
            background-color: #D5E3EE;
            width: 600px;
            height: 400px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto; 
        }
        .darkblue-btn {
            background-color: #1A273E; 
            border-color:#1A273E;
            color: #FFF; 
            font-family: Montserrat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            
        }
    
        .mediumblue-btn {
            background-color: #576484;
            border-color: #576484; 
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-style: italic;
        }
        .mini-btn {
            background-color: #1A273E; 
            border-color:#1A273E;
            color: #FFF; 
            font-family: Montserrat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
        }
        .btn:hover {
            /* background-color: #6E737E; 
            border-color:#6E737E;
            color: #FFF;   */
            background-color: #FFF; 
            border-color:#1F273A;
            color: #1F273A;
            font-weight: bold;
        }
        .styleleft{
            text-align: left;
        }
        .styleforminputright{
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="topborder">
        <div class="h1">
            <h1>InkIt. <img src="/quill.png" height="50">
            </h1>
        </div>
        <div>
            <a th:href="@{/Home/Credits}" class="btn btn-primary mini-btn" style="width:75px; height:20px; margin-left: auto;">Credits</a>
            <a th:href="@{/Home/RestAPI}" class="btn btn-primary mini-btn" style="width:75px; height:20px; margin-left: auto;">REST API</a>
        </div>
    </div>
    <br><br><br><br>
    <div class="background">
        <div class="normalheaders">
            <h1>Welcome to InkIt.</h1>
            <br>
            <h4>Login</h4>
            <br>
        </div>
        
        <form data-th-action="@{/Home/Login}" method="POST" data-th-object="${login}">
            <table>
                <tr>
                    <td class="styleleft"> 
                        <label for="email">Email:</label> 
                    </td>
                    <td>
                        <input type="text" id="email" style="width: 16.5em"
                                placeholder="Please type in your email" data-th-field="*{email}" >
                        <div class="btn-btn-primary mediumblue-btn" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </td>
                </tr>
                <td>
                    <p></p>
                </td>
                <tr>
                    
                    <td class="styleleft">
                        <label for="password">Password:</label>
                    </td>
                    <td>
                    
                        <input type="password" id="password" style="width: 16.5em" 
                                placeholder="Please type in your password" data-th-field="*{password}">
                        <div class="btn-btn-primary mediumblue-btn" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    
                    </td>
                    
                </tr>
                
            </table>
            <br>

            <button type="submit" class="btn btn-primary darkblue-btn" style="width: 345px;" >Login</button>

        </form>
        
    </div>
    
    
</body>
</html>
