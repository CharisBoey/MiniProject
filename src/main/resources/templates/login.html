<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br><br>
        <h1>Welcome to BookWorm</h1>
        <br>
        <h5>Login</h5>
        <form data-th-action="@{/Home/Login}" method="POST" data-th-object="${login}">
            <table>
                <tr>
                    <td> 
                        <label for="email">Email:</label> 
                    </td>
                    <td>
                        <input type="text" id="email" size="30" 
                                placeholder="Please type in your email" data-th-field="*{email}" >
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </td>
                </tr>
                <td>
                    <p></p>
                </td>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" size="30" 
                                placeholder="Please type in your password" data-th-field="*{password}">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </td>
                </tr>
                <td>
                    <p></p>
                </td>
                <tr>
					<td></td>
					<td>
						<button type="submit" class="btn btn-primary">Login</button>
					</td>
				</tr>
            </table>
        </form>
    </div>
    
</body>
</html>
