<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link data-th-href="@{/stylesmainpages.css}" rel="stylesheet">
    <title>Document</title> 
</head>
<body>
    <div class="topborder">
        <div class="h1">
            <h1>InkIt. <img src="/quill.png" height="50">
            </h1>
        </div>
        <div>
            <a data-th-href="@{/Home/Credits}" class="btn mini-btn" style="width:75px; height:20px; margin-left: auto;">Credits</a>
            <div style="height:5px;font-size:5px;">&nbsp;</div>
            <a data-th-href="@{/Home/RestAPI}" class="btn mini-btn" style="width:75px; height:20px; margin-left: auto;">REST API</a>
        </div>
    </div>
    <br><br><br><br>
    <div class="background">
        <div class="normalheaders">
            <h1>Welcome to InkIt.</h1>
            <br>
            <h4>Login</h4>
            <br>
        </div>
        
        <form data-th-action="@{/Home/Login}" method="POST" data-th-object="${login}">
            <table>
                <tr>
                    <td class="styleleft"> 
                        <label for="email">Email:</label> 
                    </td>
                    <td>
                        <input type="text" id="email" style="width: 16.5em"
                                placeholder="Please type in your email" data-th-field="*{email}" >
                        <div class="btn-btn-primary mediumblue-btn" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>
                    </td>
                </tr>
                <td>
                    <p></p>
                </td>
                <tr>
                    
                    <td class="styleleft">
                        <label for="password">Password:</label>
                    </td>
                    <td>
                    
                        <input type="password" id="password" style="width: 16.5em" 
                                placeholder="Please type in your password" data-th-field="*{password}">
                        <div class="btn-btn-primary mediumblue-btn" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></div>
                    
                    </td>
                    
                </tr>
                
            </table>
            <br>

            <button type="submit" class="btn darkblue-btn" style="width: 345px;" >Login</button>

        </form>
        
    </div>
    
</body>
</html>
