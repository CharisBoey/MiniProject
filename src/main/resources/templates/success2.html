<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <i><p>You have successfully logged into your account <span data-th-text="${email}"></span></p></i>
        
        <form method="GET" data-th-object="${book}" data-th-action="@{/Home/Search}">
            <!-- <label for="book" class="form-label">General Search:</label> -->
            <!-- <input type="text" name="search" class="form-control" th:field="${search}"> -->
            <!-- <input type="text" name="book" id="book" class="form-control" autocomplete="name"/> -->

            <label for="title" class="form-label">Book Title:</label>
            <input type="text" name="book" id="book" data-th-field="*{title}" class="form-control" />

            
            <button type="submit" class="btn btn-primary">Search:</button>
        </form>
        <h1>Book List</h1>
            <table class="table table-striped">

                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book: ${bookList}">
                        <td th:text="*{book.title}"></td>
                        <td th:text="*{book.id}"></td>
                    </tr>
                </tbody>
            </table>
        <!-- <form method="GET" data-th-action="@{/}"> -->

    </div>

</body>
</html>
