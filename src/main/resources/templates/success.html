<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body> 
    <div class="container">

        <i><p>You have successfully logged into your account <span data-th-text="${email}"></span></p></i>
        <h1>BOOKWORM</h1>

        <!-- <div data-th-if="${#lists.isEmpty(readingList)}">
            <br><br>
			<h2>Empty Reading List</h2>
            <p>Please add a book to your reading list</p>
		</div>
        <div data-th-unless="${#lists.isEmpty(readingList)}"> -->

        <form method="GET" data-th-action="@{/Home/Search}">
            <label for="title" class="form-label">Search:</label>
            <input placeholder="Search by Book Title, Author or IBSN" type="text" name="input" id="input" class="form-control" />
            <br>
            <button type="submit" class="btn btn-primary">Search:</button>
        </form>

        <div data-th-if="${#lists.isEmpty(bookList)}">
            <br><br>
			<h2>Empty Book List</h2>
            <p>Please search for a book</p>
		</div>
        <div data-th-unless="${#lists.isEmpty(bookList)}">
            <br><br>
            <h2>Searched Book List</h2>
            
            <article data-th-each="book: ${bookList}">
                <h4 data-th-text="*{book.title}"></h4>
                <div>
                    <img data-th-src="${book.thumbnail}" width="150px">
                </div>

                <p>
                    <strong>Author(s):</strong> <span data-th-text="*{book.authors}"></span>
                </p>

                <p>
                    <strong>Description:</strong> <span data-th-text="*{book.description}"></span>
                </p>

                <p>
                    <strong>Category:</strong> <span data-th-text="*{book.category}"></span>
                </p>

                <p>
                    <strong>Language:</strong> <span data-th-text="*{book.language}"></span>
                </p>
                
                <a data-th-href="@{/}" class="btn btn-success">Add to Reading List</a>
                <br>

            </article>
        </div>

    </div>
</body>
</html>
